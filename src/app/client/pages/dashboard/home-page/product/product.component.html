<div class="products">
  <div class="products-title">
    <p>Check out the <a style="color: #ff6428">Store</a></p>
  </div>
  <div class="products-content">
    <div class="products-content-new">
      <div class="products-content-new-title">
        <p class="a">NEW ON THE BOARD</p>
        <p class="b">view all</p>
      </div>
      <div class="products-content-new-item">
        <div class="" *ngFor="let i of data">
          <app-item-product
            *ngIf="i.prices[0] === undefined; else block"
            [img]="i.imageUrl"
            [name]="i.title"
            [price]="i.prices[0] === undefined ? 0 : i.prices[0].price"
            [id]="i.id"
          ></app-item-product>
          <ng-template #block>
            <app-item-product
              *ngIf="i.prices[0].discountPrice > 0; else block1"
              [img]="i.imageUrl"
              [name]="i.title"
              [price]="i.prices[0].discountPrice"
              [id]="i.id"
            ></app-item-product>
            <ng-template #block1>
              <app-item-product
                [img]="i.imageUrl"
                [name]="i.title"
                [price]="i.prices[0].price"
                [id]="i.id"
              ></app-item-product>
            </ng-template>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="products-content-top">
      <div class="products-content-top-title">
        <p class="a">TOP SELLING</p>
        <p class="b">view all</p>
      </div>
      <div class="products-content-top-item">
        <div class="" *ngFor="let i of top">
          <app-item-product
            [img]="i.img"
            [name]="i.name"
            [price]="i.price"
          ></app-item-product>
        </div>
      </div>
    </div>
  </div>
</div>
