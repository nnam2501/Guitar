<button nbButton [status]="'primary'" (click)="onAdd()">Add Product</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td
      mat-cell
      *matCellDef="let element"
      [routerLink]="['/admin/products', element.id]"
    >
      {{ element.id }}
    </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Name Product</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>
  <!-- Image Column -->
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element" class="image">
      <img src="{{ element.imageUrl }}" />
    </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created At</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdAt | date: "dd-mm-yyyy h:mm a" }}
    </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>Updated At</th>
    <td mat-cell *matCellDef="let element">
      {{ element.updatedAt | date: "yyyy-mm-dd h:mm a" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button class="btn-edit" md-raised-button nbButton [status]="'warning'">
        Edit
      </button>
      <button
        class="btn-del"
        md-raised-button
        nbButton
        [status]="'danger'"
        (click)="onDelete(element.id)"
      >
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
